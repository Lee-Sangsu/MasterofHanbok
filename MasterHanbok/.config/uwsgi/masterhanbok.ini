[uwsgi]
chdir = /srv/MasterofHanbok/
module = MasterHanbok.wsgi:application
home = /home/ubuntu/myvenv/

uid = lee
gid = lee

socket = /tmp/mysite.sock
chmod-socket = 666
chown-socket = lee:lee

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/mysite.pid
logto = /var/log/uwsgi/mysite/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true