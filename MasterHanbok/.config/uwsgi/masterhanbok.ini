[uwsgi]
chdir = /srv/MasterofHanbok/
module = MasterHanbok.wsgi:application
home = /home/ubuntu/myvenv/

uid = deploy
gid = deploy

http = :8080

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/MasterHanbok.pid
logto = /var/log/uwsgi/MasterHanbok/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true